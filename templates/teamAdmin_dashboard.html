
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Admin Dashboard</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
    <h1>Team Admin Dashboard</h1>
    <a href="/{{ team_number }}/new_robot" class="add-robot-link">âž• Add New Robot</a>
    <button id="logoutButton" class="button-secondary">Log Out</button>
</header>

<main>
    <section class="robots-section">
        <h2>Your Robots</h2>
        <div class="robot-cards">
            {% for robot in robots %}
                <a href="/{{ team_number }}/Admin/{{ robot.name }}/Main" class="robot-card">
                    <h3>{{ robot.name }}</h3>
                    {% if robot.image %}
                        <img src="{{ robot.image }}" alt="Robot Image" />
                    {% endif %}
                </a>
            {% endfor %}
        </div>
    </section>
</main>

<script>
    document.getElementById('logoutButton').addEventListener('click', () => {
        localStorage.clear();
        window.location.href = '/';
    });
</script>
</body>
</html>
