<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FRC BOM Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-900 text-gray-100">
<header class="dashboard-header bg-gray-800 border-b border-gray-700">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <div>
            <h1 class="text-xl font-bold">FRC BOM Dashboard</h1>
            <h2 class="text-sm text-gray-400">Welcome, Team <span id="teamNumber"></span></h2>
        </div>
        <button id="logoutButton" class="button-secondary">Log Out</button>
    </div>
</header>

<main class="max-w-7xl mx-auto px-4 py-6">
    <!-- Robot and System Selector -->
    <section class="dashboard-controls bg-gray-800 p-4 rounded-lg shadow mb-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label for="robotSelect" class="block text-sm font-medium">Select Robot:</label>
                <select id="robotSelect" class="system-dropdown w-full mt-1"></select>
            </div>
            <div>
                <label for="systemSelect" class="block text-sm font-medium">Select System:</label>
                <select id="systemSelect" class="system-dropdown w-full mt-1"></select>
            </div>
            <div>
                <label for="machineFilter" class="block text-sm font-medium">Filter by Machine:</label>
                <select id="machineFilter" class="system-dropdown w-full mt-1">
                    <option value="All">All</option>
                </select>
            </div>
        </div>
    </section>

    <!-- Parts Display -->
    <section id="bomTableContainer">
        <h2 class="text-2xl font-bold mb-4">BOM Parts</h2>
        <div id="bomPartsGrid" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3"></div>
        <p id="noPartsMessage" class="text-center text-gray-400 mt-4">No parts to display.</p>
    </section>
</main>

<!-- Edit Modal -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <button id="downloadCADButton" class="button-primary">Download CAD</button>
        <h2 class="text-xl font-bold text-gray-800">Edit Quantities</h2>
        <div id="modalBody" class="modal-body"></div>
        <button id="saveButton" class="button-primary mt-4">Save Changes</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
<script src="/static/script.js"></script>
</body>
</html>
