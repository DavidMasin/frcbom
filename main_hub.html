<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRC BOM Main Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>FRC BOM Dashboard</h1>
        <button id="logoutButton" class="button-primary">Log Out</button>
    </header>

    <div class="button-grid">
        <button id="cncButton" class="action-button">CNC</button>
        <button id="printerButton" class="action-button">3D Printer</button>
        <button id="latheButton" class="action-button">Lathe</button>
        <button id="millButton" class="action-button">Mill</button>
        <button id="gerungButton" class="action-button">Gerung</button>
        <button id="showAllButton" class="action-button">Show All Parts</button>
        <button id="showInHouseButton" class="action-button">Show In-House</button>
        <button id="showCOTSButton" class="action-button">Show COTS</button>
    </div>

    <footer>
        <button id="settingsButton" class="button-secondary">Settings</button>
        <button id="exportBOM" class="button-secondary">Export BOM Data</button>
    </footer>

    <script src="main_hub.js"></script>
</body>
</html>
