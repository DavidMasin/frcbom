<!DOCTYPE html>
<html lang="en">
<div id="dashboard">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FRC BOM Dashboard</title>
        <link rel="stylesheet" href="/static/style.css">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body>
    <header class="flex items-center justify-between bg-white shadow-md p-4">
        <a href="/">
            <img src="/static/images/logo.png" alt="FRC BOM Logo" class="h-10 w-auto cursor-pointer">
        </a>
        <h1>FRC BOM Dashboard</h1>
        <button id="logoutButton" class="button-primary">Log Out</button>
    </header>
    <!-- Robot Selection Section -->
    <section id="robotSelection" class="robot-selection" style="display: none;">
        <h2>Select a Robot</h2>
        <div id="robotList" class="robot-list"></div>
        <button id="createRobotButton" class="button-primary">Create New Robot</button>
    </section>
    <!-- Create Robot Modal -->
    <div id="createRobotModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeCreateRobotModal">&times;</span>
            <h2>Create New Robot</h2>
            <input type="text" id="newRobotNameInput" placeholder="Enter Robot Name" class="mb-4 p-2 border rounded w-full">
            <button id="confirmCreateRobotButton" class="button-primary w-full">Create</button>
        </div>
    </div>

    <section class="dashboard-controls">
        <div class="system-selector">
            <label for="systemSelect" class="system-label">Select System:</label>
            <select id="systemSelect" class="system-dropdown">
                <option value="Main" selected>Main</option>
                <option value="System1">System 1</option>
                <option value="System2">System 2</option>
                <option value="System3">System 3</option>
                <option value="System4">System 4</option>
                <option value="System5">System 5</option>
            </select>
        </div>
        <button class="filter-button" data-filter="All"><img src="/pictures/all.png" alt="All"><span>Show All</span></button>
        <button class="filter-button" data-filter="InHouse"><img src="/pictures/wrench-tool-in-a-hand-inside-a-house-shape.png" alt="In-House"><span>In-House Parts</span></button>
        <button class="filter-button" data-filter="COTS"><img src="/pictures/cots.svg" alt="COTS"><span>COTS Parts</span></button>
        <button class="filter-button" data-filter="CNC"><img src="/pictures/milling-machine.png" alt="CNC"><span>CNC</span></button>
        <button class="filter-button" data-filter="Lathe"><img src="/pictures/lathe.png" alt="Lathe"><span>Lathe</span></button>
        <button class="filter-button" data-filter="3D Printer"><img src="/pictures/3d-printer.png" alt="3D Printer"><span>3D Printer</span></button>
        <button class="filter-button" data-filter="Gerung"><img src="/pictures/miter-saw.png" alt="Gerung"><span>Gerung</span></button>
        <button class="filter-button" data-filter="Mill"><img src="/pictures/mill.png" alt="Mill"><span>Mill</span></button>

        <button id="settingsButton">Settings</button>
    </section>
    <section id="bomTableContainer">
        <h2>BOM Parts</h2>
        <div id="bomPartsGrid" class="grid-layout"></div>
    </section>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Settings</h2>
            <div class="modal-body">
                <label for="onshapeDocumentUrl"></label><input type="text" id="onshapeDocumentUrl"
                                                               placeholder="Enter Onshape Document URL">
                <label for="accessKey"></label><input type="text" id="accessKey" placeholder="Enter Access Key">
                <label for="secretKey"></label><input type="text" id="secretKey" placeholder="Enter Secret Key">
                <button id="fetchBOMButton" class="button-primary" type="button">Fetch BOM</button>
            </div>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Edit Quantities</h2>
            <div id="modalBody" class="modal-body"></div>
            <button id="saveButton" class="button-primary">Save Changes</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="/static/script.js"></script>
    <script>
        const filterMachine = 'All';
        handleFilterBOM(filterMachine);
    </script>
    </body>
</div>
</html>
