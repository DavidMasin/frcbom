<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRC BOM Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header Section -->
<header>
    <h1>FRC BOM Dashboard</h1>
    <h2>Welcome, Team <span id="teamNumber"></span></h2>
    <button id="logoutButton" class="button-primary">Log Out</button>
</header>

<!-- Dashboard Controls Section -->
<section class="dashboard-controls">
    <div class="settings-container">
        <button id="settingsButton" class="button-secondary">Settings</button>
    </div>
    <div class="filter-buttons">
        <button class="filter-button" data-filter="All">Show All</button>
        <button class="filter-button" data-filter="InHouse">Show In-House Parts</button>
        <button class="filter-button" data-filter="COTS">Show COTS Parts</button>
        <button class="filter-button" data-filter="CNC">CNC</button>
        <button class="filter-button" data-filter="Lathe">Lathe</button>
        <button class="filter-button" data-filter="3D Printer">3D Printer</button>
        <button class="filter-button" data-filter="Gerung">Gerung</button>
        <button class="filter-button" data-filter="Mill">Mill</button>
    </div>
</section>

<!-- BOM Table Section -->
<section id="bomTableContainer">
    <h2>BOM Table</h2>
    <table id="bomTable">
        <thead>
        <tr>
            <th>Part Name</th>
            <th>Description</th>
            <th>Material</th>
            <th>Quantity Required</th>
            <th>Pre-Process</th>
            <th>Pre-Process Quantity</th>
            <th>Process 1</th>
            <th>Process 1 Quantity</th>
            <th>Process 2</th>
            <th>Process 2 Quantity</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>

<!-- Settings Modal -->
<div id="settingsModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Settings</h2>
        <div class="modal-body">
            <input type="text" id="onshapeDocumentUrl" placeholder="Enter Onshape Document URL">
            <input type="text" id="accessKey" placeholder="Enter Access Key">
            <input type="text" id="secretKey" placeholder="Enter Secret Key">
            <button id="fetchBOMButton" class="button-primary">Fetch BOM</button>
        </div>
    </div>
</div>

<!-- Include External Libraries and Custom Script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
<script src="script.js"></script>

</body>
</html>
