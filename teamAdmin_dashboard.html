<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Admin Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<header>
    <h1>Team Admin Dashboard</h1>
    <button id="logoutButton" class="button-secondary">Log Out</button>
</header>

<main>
    <!-- Robots Section -->
    <section id="robotsSection" class="robots-section">
        <h2>Your Robots</h2>
        <div id="robotList" class="robot-list">
            <!-- Dynamically populated robot buttons will appear here -->
        </div>
        <button id="createRobotButton" class="button-primary">Create New Robot</button>
    </section>
</main>

<!-- Modal for Renaming and Deleting Robots -->
<div id="robotActionModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">Robot Action</h2>
        <div id="modalBody" class="modal-body">
            <!-- Modal content dynamically added -->
        </div>
        <button id="confirmActionButton" class="button-primary">Confirm</button>
    </div>
</div>

<script src="/admin_dashboard.js"></script>
</body>
</html>
