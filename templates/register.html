<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body class="antialiased" style="font-family: 'Inter', sans-serif;">
<div class="container mx-auto px-6 py-16">
    <div class="max-w-md mx-auto bg-gray-100 rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Register</h2>
        <form id="registerForm" class="space-y-4">
            <!-- Team Number -->
            <div>
                <label for="registerTeamNumber" class="block text-gray-700 mb-1">Team Number</label>
                <input type="text" id="registerTeamNumber" name="team_number"
                       class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Enter Team Number" required>
            </div>
            <!-- User Password & Confirm -->
            <div>
                <label for="registerPassword" class="block text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <input type="password" id="registerPassword" name="password"
                           class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter Password" required>
                    <span class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer">
                        <i class="fas fa-eye-slash text-gray-500" id="toggleRegisterPassword"></i>
                    </span>
                </div>
            </div>
            <div>
                <label for="registerPasswordConfirm" class="block text-gray-700 mb-1">Confirm Password</label>
                <input type="password" id="registerPasswordConfirm"
                       class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Re-enter Password" required>
            </div>
            <!-- Admin Password & Confirm -->
            <h3 class="text-xl font-semibold text-gray-800 mt-4">Admin Account</h3>
            <p class="text-sm text-gray-600 mb-2">Set a separate admin password for team management:</p>
            <div>
                <label for="registerAdminPassword" class="block text-gray-700 mb-1">Admin Password</label>
                <div class="relative">
                    <input type="password" id="registerAdminPassword" name="adminPassword"
                           class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter Admin Password" required>
                    <span class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer">
                        <i class="fas fa-eye-slash text-gray-500" id="toggleAdminPassword"></i>
                    </span>
                </div>
            </div>
            <div>
                <label for="registerAdminPasswordConfirm" class="block text-gray-700 mb-1">Confirm Admin Password</label>
                <input type="password" id="registerAdminPasswordConfirm"
                       class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Re-enter Admin Password" required>
            </div>
            <button type="submit"
                    class="w-full bg-blue-500 text-white font-bold py-2 rounded-full hover:bg-blue-600 transition duration-300 transform hover:scale-105">
                Register
            </button>
            <p id="registerMessage" class="text-red-500 mt-4"></p>
        </form>
        <p class="text-center mt-6 text-gray-600">
            Already have an account?
            <a href="{{ url_for('home') }}" class="text-blue-500 hover:underline">Sign In here</a>
        </p>
    </div>
</div>
<!-- Password visibility toggle scripts for Register form -->
<script>
    document.getElementById('toggleRegisterPassword').onclick = function() {
        const pw = document.getElementById('registerPassword');
        const icon = this;
        if (pw.type === 'password') { pw.type = 'text'; icon.classList.replace('fa-eye-slash', 'fa-eye'); }
        else { pw.type = 'password'; icon.classList.replace('fa-eye', 'fa-eye-slash'); }
    };
    document.getElementById('toggleAdminPassword').onclick = function() {
        const pw = document.getElementById('registerAdminPassword');
        const icon = this;
        if (pw.type === 'password') { pw.type = 'text'; icon.classList.replace('fa-eye-slash', 'fa-eye'); }
        else { pw.type = 'password'; icon.classList.replace('fa-eye', 'fa-eye-slash'); }
    };
</script>
</body>
</html>
