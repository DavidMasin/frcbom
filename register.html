<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-631PCBQF42"></script>
<script>
    window.dataLayer = window.dataLayer || [];

    gtag('config', 'G-631PCBQF42');

<body>
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-body">
            <h2 class="card-title text-center">Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerTeamNumber">Team Number</label>
                    <input
                            type="text"
                            class="form-control"
                            id="registerTeamNumber"
                            placeholder="Enter Team Number"
                            required
                    />
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <div class="input-group">
                        <input
                                type="password"
                                class="form-control"
                                id="registerPassword"
                                placeholder="Enter Password"
                                required
                        />
                        <div class="input-group-append">
                <span class="input-group-text">
                  <i class="fa fa-eye-slash" id="toggleRegisterPassword"></i>
                </span>
                        </div>
                    </div>
                    <small class="form-text text-muted">
                        Use at least 8 characters, including uppercase, lowercase, and numbers.
                    </small>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input
                            type="password"
                            class="form-control"
                            id="confirmPassword"
                            placeholder="Confirm Password"
                            required
                    />
                </div>
                <h3>
                    Admin Account:
                </h3>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input
                            type="password"
                            class="form-control"
                            id="registerAdminPassword"
                            placeholder="Confirm Password"
                            required
                    />
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Team Admin Password</label>
                    <input
                            type="password"
                            class="form-control"
                            id="registerAdminPasswordConfirm"
                            placeholder="Confirm Password"
                            required
                    />
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    Register
                </button>
                <div id="registerMessage" class="alert alert-danger mt-3 d-none"></div>
            </form>
            <hr/>
            <p class="text-center">
                Already have an account?
                <a href="index.html">Sign In here</a>
            </p>
        </div>
    </div>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
></script>
<script

></script>

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
></script>
<script src="static/script.js"></script>

</html>
