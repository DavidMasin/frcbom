<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRC BOM Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Welcome, Team <span id="teamNumber"></span></h1>
    <button id="logoutButton">Log Out</button>
</header>

<div class="dashboard-container">
    <input type="text" id="onshapeDocumentUrl" placeholder="Enter Onshape Document URL">
    <button id="fetchBOMButton">Fetch BOM</button>
</div>

<div class="bom-table-container">
    <h2>BOM Table</h2>
    <table id="bomTable">
        <thead>
        <tr>
            <th>Part Name</th>
            <th>Description</th>
            <th>Material</th>
            <th>Quantity</th>
            <th>Pre-Process</th>
            <th>Process 1</th>
            <th>Process 2</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- Include the Socket.IO client library before your custom script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
