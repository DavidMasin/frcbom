{% extends "team_base.html" %}

{% block title %}Construct New Robot{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="bg-gray-800/50 border border-gray-700 rounded-2xl shadow-lg overflow-hidden">
        <div class="p-8">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h1 class="text-3xl font-bold text-white">New Robot Construction</h1>
                    <p class="text-gray-400 mt-1">Define the specifications for your next build.</p>
                </div>
                <a href="{{ url_for('team_admin_dashboard', team_number=team.team_number) }}"
                   class="text-gray-400 hover:text-white transition-colors">&larr; Back to Fleet</a>
            </div>

            <form method="POST" enctype="multipart/form-data" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Robot Name</label>
                    <input type="text" name="name" id="name"
                           class="block w-full bg-gray-900 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                           placeholder="e.g., 'Valkyrie'" required>
                </div>
                <div>
                    <label for="year" class="block text-sm font-medium text-gray-300 mb-1">Competition Year</label>
                    <input type="number" name="year" id="year" value="{{ 2025 }}"
                           class="block w-full bg-gray-900 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                           required>
                </div>
                <div>
                    <label for="image_text" class="block text-sm font-medium text-gray-300 mb-1">Robot Schematic
                        (Image)</label>
                    <input type="file" name="image_text" id="image_text" accept="image/*"
                           class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-indigo-500/20 file:text-indigo-300 hover:file:bg-indigo-500/30 cursor-pointer">
                </div>
                <div class="pt-4 flex justify-end">
                    <button type="submit"
                            class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg shadow-lg transition duration-300 transform hover:scale-105">
                        Create Robot
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
