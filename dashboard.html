<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRC BOM Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header Section -->
<header>
    <h1>FRC BOM Dashboard</h1>
    <h2>Welcome, Team <span id="teamNumber"></span></h2>
    <button id="logoutButton" class="button-primary">Log Out</button>
</header>

<!-- Dashboard Controls Section -->
<section class="dashboard-controls">
    <div class="settings-container">
        <button id="settingsButton" class="button-secondary">Settings</button>
    </div>
    <div class="filter-buttons">
        <button class="filter-button" data-filter="All">
            <img src="pictures/all.png" alt="All" class="button-icon">
            <span>Show All</span>
        </button>
        <button class="filter-button" data-filter="InHouse">
            <img src="pictures/wrench-tool-in-a-hand-inside-a-house-shape.png" alt="InHouse" class="button-icon">
            <span>Show In-House Parts</span>
        </button>
        <button class="filter-button" data-filter="COTS">
<!--            <img src="path/to/cots-icon.png" alt="COTS" class="button-icon">-->
            <span>Show COTS Parts</span>
        </button>
        <button class="filter-button" data-filter="CNC">
            <img src="pictures/milling-machine.png" alt="CNC" class="button-icon">
            <span>CNC</span>
        </button>
        <button class="filter-button" data-filter="Lathe">
            <img src="pictures/lathe.png" alt="Lathe" class="button-icon">
            <span>Lathe</span>
        </button>
        <button class="filter-button" data-filter="3D Printer">
            <img src="pictures/3d-printer.png" alt="3D Printer" class="button-icon">
            <span>3D Printer</span>
        </button>
        <button class="filter-button" data-filter="Gerung">
            <img src="pictures/miter-saw.png" alt="Gerung" class="button-icon">
            <span>Gerung</span>
        </button>
        <button class="filter-button" data-filter="Mill">
<!--            <img src="" alt="Mill" class="button-icon">-->
            <span>Mill</span>
        </button>
    </div>
</section>

<!-- BOM Table Section -->
<section id="bomTableContainer">
    <h2>BOM Table</h2>
    <table id="bomTable">
        <thead>
        <tr>
            <th>Part Name</th>
            <th>Description</th>
            <th>Material</th>
            <th>Quantity Required</th>
            <th>Pre-Process</th>
            <th>Pre-Process Quantity</th>
            <th>Process 1</th>
            <th>Process 1 Quantity</th>
            <th>Process 2</th>
            <th>Process 2 Quantity</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>

<!-- Settings Modal -->
<div id="settingsModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Settings</h2>
        <div class="modal-body">
            <label for="onshapeDocumentUrl"></label><input type="text" id="onshapeDocumentUrl" placeholder="Enter Onshape Document URL">
            <label for="accessKey"></label><input type="text" id="accessKey" placeholder="Enter Access Key">
            <label for="secretKey"></label><input type="text" id="secretKey" placeholder="Enter Secret Key">
            <button id="fetchBOMButton" class="button-primary" type="button">Fetch BOM</button>
        </div>
    </div>
</div>

<!-- Include External Libraries and Custom Script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
<script src="script.js"></script>

</body>
</html>
